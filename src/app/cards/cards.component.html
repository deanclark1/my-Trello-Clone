<div class="blocksWrapper">
  
  <div class="example-container">
    <div class="card-body">
      <div class="card-title">
        <h2>To do</h2>
      </div>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[inProgressList, doneList]"
        class="list-group list-group-flush"
        (cdkDropListDropped)="drop($event)">
        <div class="list-group-item" *ngFor="let item of todo" cdkDrag>{{item}}</div>
      </div>
        <br>
      <div>
        <label class="form-inline">
          <input class="form-control mr-sm-2" type="text" id="newCardItem" [(ngModel)]="newCardItem" placeholder="Add New Card" aria-label="card">
              <button (click)="addNewCardItem()" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                Add
              </button>
        </label>
      </div>
    </div>
 </div>
 
  <div class="example-container">
    <div class="card-body">
        <div class="card-title">
          <h2>In Progress</h2>
        </div>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[inProgressList, todoList]"
        class="list-group list-group-flush"
        (cdkDropListDropped)="drop($event)">
        <div class="list-group-item" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>
  
  <div class="example-container">
    <div class="card-body"> 
        <div class="card-title">
          <h2>Done</h2>
        </div>
        <div
          cdkDropList
          #inProgressList="cdkDropList"
          [cdkDropListData]="inProgress" 
          [cdkDropListConnectedTo]="[doneList, todoList]"
          class="list-group list-group-flush"
          (cdkDropListDropped)="drop($event)">
          <div class="list-group-item" *ngFor="let item of inProgress" cdkDrag >{{item}}</div>
        </div>
    </div>
  </div>
</div>
